<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="gpmulogo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>WARKAN | INDONESIA</title>
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-fixed w-100">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="warkanlogo.png" style="font-family: Arial, Helvetica, sans-serif;" alt="Warkan Logo" width="50px">
          WARKAN
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="#hero">BERANDA</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#menu">PESAN</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#checkout">CHECKOUT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="hero">
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-md-6 hero-tagline my-auto">
            <h1 style="color: #fff;">WARKAN <br> WARUNG MAKAN</h1>
            <p style="color: #fff;">Makanan Terenak Yang Pernah Ada</p>
          </div>
        </div>
      </div>
    </section>

    <section id="menu" class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="sotobetawi.jpg" class="card-img-top" alt="Soto Betawi">
              <div class="card-body">
                <h5 class="card-title">Soto Betawi</h5>
                <p class="card-text">Harga: Rp . 25000</p>
                <div class="d-flex justify-content-between align-items-center">
                  <button class="btn btn-primary" onclick="decreaseQuantity('Soto Betawi', 25000)">-</button>
                  <span id="Soto Betawi-quantity" class="quantity">0</span>
                  <button class="btn btn-primary" onclick="increaseQuantity('Soto Betawi', 25000)">+</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="gado-gado.jpg" class="card-img-top" alt="Gado-Gado">
              <div class="card-body">
                <h5 class="card-title">Gado-Gado</h5>
                <p class="card-text">Harga: Rp. 12000</p>
                <div class="d-flex justify-content-between align-items-center">
                  <button class="btn btn-primary" onclick="decreaseQuantity('Gado-Gado', 12000)">-</button>
                  <span id="Gado-Gado-quantity" class="quantity">0</span>
                  <button class="btn btn-primary" onclick="increaseQuantity('Gado-Gado', 12000)">+</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="gado-gado.jpg" class="card-img-top" alt="Gado-Gado">
              <div class="card-body">
                <h5 class="card-title">Gado-Gado</h5>
                <p class="card-text">Harga: Rp .10.000</p>
                <div class="d-flex justify-content-between align-items-center">
                  <button class="btn btn-primary" onclick="decreaseQuantity('Gado-Gado', 10000)">-</button>
                  <span id="Gado-Gado-quantity" class="quantity">0</span>
                  <button class="btn btn-primary" onclick="increaseQuantity('Gado-Gado', 10000)">+</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="checkout" class="py-5">
      <div class="container" style="color: #fff;">
        <h2>Checkout</h2>
        <div id="checkout-items"></div>
        <div id="total-amount" class="mt-3"></div>
        <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#checkoutModal">Proceed to Checkout</button>
      </div>
    </section>

    <!-- Checkout Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="checkoutModalLabel">Checkout Information</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="checkoutForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
              </div>
              <button type="button" class="btn btn-primary" onclick="processCheckout()">Continue to Payment</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- QR Code Modal -->
    <div class="modal fade" id="qrisModal" tabindex="-1" aria-labelledby="qrisModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="qrisModalLabel">QRIS Payment</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <img src="qrcode.png" alt="QR Code" id="qrisQrCode">
            <p class="mt-3">Scan the QR code above to complete your payment.</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      let cart = {};

      function increaseQuantity(item, price) {
        if (!cart[item]) {
          cart[item] = { quantity: 0, price: price };
        }
        cart[item].quantity += 1;
        document.getElementById(`${item}-quantity`).innerText = cart[item].quantity;
        updateCheckout();
      }

      function decreaseQuantity(item, price) {
        if (cart[item] && cart[item].quantity > 0) {
          cart[item].quantity -= 1;
          document.getElementById(`${item}-quantity`).innerText = cart[item].quantity;
          if (cart[item].quantity === 0) {
            delete cart[item];
          }
          updateCheckout();
        }
      }

      function updateCheckout() {
        const checkoutItems = document.getElementById('checkout-items');
        checkoutItems.innerHTML = '';
        for (let item in cart) {
          const div = document.createElement('div');
          div.innerText = `${item}: ${cart[item].quantity} x Rp.${cart[item].price}`;
          checkoutItems.appendChild(div);
        }
        calculateTotal();
      }

      function calculateTotal() {
        let total = 0;
        for (let item in cart) {
          total += cart[item].quantity * cart[item].price;
        }
        document.getElementById('total-amount').innerText = `Total: Rp. ${total}`;
      }


      function processCheckout() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        
        if (name && email && phone) {
          document.getElementById('checkoutForm').reset();
          new bootstrap.Modal(document.getElementById('checkoutModal')).hide();
          new bootstrap.Modal(document.getElementById('qrisModal')).show();
        } else {
          alert('Please fill out all fields');
        }
      }
      

      function generateBill() {
        let bill = 'Bill:\n\n';
        for (let item in cart) {
          bill += `${item}: ${cart[item].quantity} x Rp .${cart[item].price} = Rp .${cart[item].quantity * cart[item].price}\n`;
        }
        bill += `\nTotal: Rp. ${Object.values(cart).reduce((sum, { quantity, price }) => sum + quantity * price, 0)}`;
        alert(bill);
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlY3+KPEIb52pENmrd8JJ3fXTUS53RF93/7SKOVZHgELW1lXBLw1lyQFnd4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGx4+H3e1r6jPAqhBb8p0RfxDkHRj5fl6BQz0lk5jLfA3paNdF5l8/Alym5" crossorigin="anonymous"></script>
  </body>
</html>
